<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link href = "css/style.css", rel = "stylesheet">
            <link href = "css/reset.css", rel = "stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        </head>

        <body>

            <div class="container mt-3">
                <input type="text" class="form-control mt-2" id="reviewName" placeholder="이름">
                <textarea class="form-control mt-2" id="reviewFeedback">리뷰를 남겨주세요!</textarea>
                <input type="text" class="form-control mt-2" id="reviewRating" placeholder="평점">
                <button class="btn btn-danger mt-3" id="send">제출</button>
              </div>

            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-auth.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
            <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-storage.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
            <script>

              var firebaseConfig = {
                apiKey: "AIzaSyALEgtSZiXrvHyxF1b1QWVV0If4idGfQOE",
                authDomain: "protoc-d8bec.firebaseapp.com",
                projectId: "protoc-d8bec",
                
              };

              firebase.initializeApp(firebaseConfig);

            </script>

            <script>
                
                const db = firebase.firestore();
                
                $('#send').click(function(){

                    var save = { 
                        '이름' : $('#reviewName').val(),
                        '평점' : $('#reviewRating').val(),
                        '피드백' : $('#reviewFeedback').val(),
                    }
                    db.collection('review').add(save)
                })

            </script>

            
           
        </body>
        
    </html>
